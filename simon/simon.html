<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Simon Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Anton|Roboto+Condensed" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="container">
	<div id="circle">
		<div class="quarter top-left" value=0></div>
		<div class="quarter top-right" value=1></div>
		<div class="quarter bottom-left" value=2></div>
		<div class="quarter bottom-right" value=3></div>
		<div class="fill-circle">
			<span id="name">Simon</span><!-- Â® -->
			<div id="utility">
				<div id="counter">
					<div class="labels">Count</div>
				</div>
				<div id="startButton">
					<div class="labels">Start</div>
				</div>
				<div id="strictButton">
					<div class="labels">Strict</div>
				</div>	
			</div><!--utility-->

			<div id="google">
				<label class="switch">
					<input type="checkbox">
				  	<span class="slider"></span>
				</label>
			</div>
		</div><!--fill-circle-->
	</div><!--circle-->
</div><!--container-->

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="simon.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>

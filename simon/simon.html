<div class="container">
	<div id="circle">
		<div class="quarter top-left" value=0></div>
		<div class="quarter top-right" value=1></div>
		<div class="quarter bottom-left" value=2></div>
		<div class="quarter bottom-right" value=3></div>
		<div class="fill-circle">
			<span id="name">Simon</span><!-- Â® -->
			<div id="utility">
				<div class="counter">
					<span id="counterDisplay" class="counter-display-off">--</span>
					<div id="countLabel">Count</div>
				</div>
				
				<div class="start-button">
					<div class="labels">Start</div>
				</div>
				<div class="strict-button">
					<div class="labels">Strict</div>
				</div>	
			</div><!--utility-->

			<div id="google">
				<div id="offLabel" class="toggleLabel">off</div>
				<div id="onLabel" class="toggleLabel">on</div>
				<label class="switch">
					<input id="checkbox" type="checkbox">
				  <span class="slider"></span>
				 
				</label>
				
			</div>
		</div><!--fill-circle-->
	</div><!--circle-->

</div><!--container-->
